spring.application.name=product

server.port=8080

# PostgreSQL configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/product_db
spring.datasource.username=galvatron
spring.datasource.password=Megatron#123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# MongoDB configuration
spring.data.mongodb.uri=mongodb://localhost:27017/product_reviews_db

# Redis cache configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis
spring.cache.redis.time-to-live=60000

# Spring Security configuration
jwt.secret=your_jwt_secret_key
jwt.expiration=3600

# SpringDoc OpenAPI configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.packages-to-scan=com.e_com.product
springdoc.pathsToMatch=/api/**

# Spring Cloud OpenFeign configuration
spring.cloud.openFeign.client.config.default.connect-timeout=5000
spring.cloud.openFeign.client.config.default.read-timeout=5000

# URL of the User Service
user.service.url=http://localhost:8081/

# Kafka Producer configuration
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false # Disable type headers for JSON serialization

# Enable caching
spring.cache.jcache.config=classpath:ehcache.xml
