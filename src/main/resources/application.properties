spring.application.name=product
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

server.port=8080

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/product_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# MongoDB configuration
spring.data.mongodb.uri=mongodb://localhost:27017/product_reviews_db

# Redis cache configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# Spring Security configuration
jwt.secret=eW91cl9qd3Rfc2VjcmV0X2tleV8xMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTA=
jwt.expiration=3600

# SpringDoc OpenAPI configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.packages-to-scan=com.e_com.product
springdoc.pathsToMatch=/api/**

# Spring Cloud OpenFeign configuration
spring.cloud.openFeign.client.config.default.connect-timeout=5000
spring.cloud.openFeign.client.config.default.read-timeout=5000
spring.cloud.openfeign.circuitbreaker.enabled=true

# Resilience4j Circuit Breaker configuration
resilience4j.circuitbreaker.instances.user-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.user-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.user-service.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.user-service.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.user-service.automatic-transition-from-open-to-half-open-enabled=true

# Resilience4j Retry configuration
resilience4j.retry.instances.user-service.max-attempts=3
resilience4j.retry.instances.user-service.wait-duration=1s
resilience4j.retry.instances.user-service.enable-exponential-backoff=true
resilience4j.retry.instances.user-service.exponential-backoff-multiplier=2

# Kafka Producer configuration
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false
